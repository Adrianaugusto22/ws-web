<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de cadastro completo</title>
</head>
<body>
    <label for="nome">Nome completo:</label><br>
    <input class="nome" type="text" name="nome" id="nome" placeholder="Insira seu nome">
    <br><br>
    <label for="email">E-mail:</label><br>
    <input class="email" type="email" name="email" id="email" placeholder="email@gmail.com">
    <br><br>
    <label for="senha">Crie uma senha</label><br>
    <input class="senha" type="password" name="senha" id="senha" placeholder="Mínimo 8 caracteres">
    <br><br>
    <label for="nascimento">Data de Nascimento</label><br>
    <input type="date" name="nascimento" id="nascimento">
    <br><br>
    <label for="gênero">Gênero</label><br>
    <select class="gênero" name="gênero" id="gênero"
    <option value="">Selecione</option>
    <option value="maculino">Maculino</option>
    <option value="feminino">Feminino</option>
    <option value="outro">Outro</option>
    </select>
    <br><br>
    <input type="checkbox" name="termos" id="termos">
    <label for="termos">Aceito os Termos de Uso</label> 
    <br>
    <input class="cadastrar" type="submit" value="Cadastrar">
</body>
</html>
