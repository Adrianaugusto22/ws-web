<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário básico</title>
</head>
<body>
    <label for="idade">Informe sua idade</label> <br>
    <input class="idade" type="number" name="idade" id="idade" min="1" max="120">
    <br><br>
    <label for="tele">Informe seu telefone</label> <br>
    <input class="tele" type="tel" name="tele" id="tele" placeholder="(00) 00000-0000">
    <br><br>
    <input class="enviar" type="submit" value="Enviar">
</body>
</html>
