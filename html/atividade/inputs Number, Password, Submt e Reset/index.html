<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inputs Number, Password, Reset</title>
</head>
<body>
    <label for="produto">Escolha a quantidade de produto</label>
    <input class="num" type="number" name="produto" id="produto" /> <br><br>
    <label for="senha">Uma senha</label>
    <input type="password" name="senha" id="senha" placeholder="insira sua senha" />
    <input class="Enviar" type="submit" value="Enviar" />
    <input class="Resetar" type="reset" value="Reset" />
</body>
</html>
