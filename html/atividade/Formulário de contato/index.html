<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio de contato</title>
</head>
<body>
    <label for="nome">Nome completo:</label><br>
    <input class="nome" type="text" name="nome" id="nome" placeholder="Insira seu nome">
    <br><br>
    <label for="email">E-mail:</label><br>
    <input class="email" type="email" name="email" id="email" placeholder="email@gmail.com">
    <br><br>
    <label for="Tipo de consuta:">Tipos de consuta</label><br>
    <select class="consutas" name="Tipo de consuta:" id="Tipo de consuta:"
    <option value="">Selecione</option>
    <option value="suporte">Suporte</option>
    <option value="vendas">Vendas</option>
    <option value="outro">Outro</option>
    </select>
    <br><br>
    <label for="text">Mensagem:</label>
    <br>
    <textarea name="text" id="text" rows="10" cols="50" ></textarea>
    <br>
    <input class="enviar" type="submit" value="Enviar">
</body>
</html>
