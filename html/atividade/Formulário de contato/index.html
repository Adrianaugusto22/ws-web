<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio de contato</title>
</head>
<body>
    <label for="nome">Insira seu nome completo:</label><br>
    <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
    <br><br>
    <label for="email">Insira seu e-mail:</label><br>
    <input type="email" name="email" id="email" placeholder="email@gmail.com">
    <br><br>
    <label for="Tipo de consuta:">Tipos de consuta</label><br>
    <select name="Tipo de consuta:" id="Tipo de consuta:">
    <option value="">Selecione</option>
    <option value="suporte">Suporte</option>
    <option value="vendas">Vendas</option>
    <option value="outro">Outro</option>
    <br><br>
    <label for="mensagem">Mensagem</label><br>
    <textarea name="mensagem" id="mensagem" rows="5" cols="30"></textarea>

</html>
