<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Select (selected, multiple)</title>
</head>
<body>
    <label for="frutas">Escolha sua fruta favorita</label> <br>
    <select name="frutas" id="frutas">
    <option value="">Selecione</option>
    <option value="maçã">Maçã</option>
    <option value="abacate">Abacate</option>
    <option value="limão">Limão</option>
    <option value="abacaxi">Abacaxi</option>
    <option value="acerola">Acerola</option>
    <option value="amora">Amora</option>
    <option value="araticum">Araticum</option>
    <option value="bacaba">Bacaba</option>
    <option value="banana">Banana</option>
    <option value="cacau">Cacau</option>
    <option value="cajá">Cajá</option>
    <option value="caqui">Caqui</option>
    <option value="carambola">Carambola</option>
    <option value="caju">caju</option>
    </select>
</body>
</html>
