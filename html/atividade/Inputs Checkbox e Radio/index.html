<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inputs Checkbox e Radio</title>
</head>
<body>
    <label for="cores">Escolha suas cores favoritas</label> <br>
    <input  type="checkbox" name="cores" id="cores" /> Verde
    <input  type="checkbox" name="cores" id="cores" /> Roxo
    <input  type="checkbox" name="cores" id="cores" /> Amarelo
    <input  type="checkbox" name="cores" id="cores" /> Laranja
    <input  type="checkbox" name="cores" id="cores" /> Azul
    <br><br><br>
    <label for="estação">Escolha sua estação favorita</label> <br>
    <input type="radio" name="estação" id="estação" /> Inverno
    <input type="radio" name="estação" id="estação" /> Verão
    <input type="radio" name="estação" id="estação" /> Outono
    <input type="radio" name="estação" id="estação" /> primavera
</body>
</html>
