<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Formulário de Cadastro</title>
  </head>
  <body>
    <main class="container">
      <h1>Formulário de Cadastro</h1>
      <form action="/submit" method="post" class="container_forms">
        <div class="container_infos-pessoais">
          <h2>informaçãoes Pessoais</h2>
          <label for="Nome">nome completo:</label>
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required />
          <br />

          <label for="Email">Email:</label>
          <input type="email" name="email" id="email" placeholder="email@email.com" required />
          <br />

          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            name="telefone"
            id="telefone"
            placeholder="(00) 00000-0000"
            pattern="[0-9]{2} [0-9]
                {5}-[0-9]{4}"
            required
          />
          <br />

          <label for="Senha">Senha:</label>
          <input type="password" name="senha" id="senha" placeholder="Crie uma senha" required />
          <br />

          <label for="Idade">Idade:</label>
          <input type="number" name="idade" id="idade" min="1" max="120" required />
          <br /><br />
        </div>
        <div class="container_preferencias">
          <h2>Preferências</h2>
          <label for="Gênero">Gênero:</label>
          <select name="Gênero" id="Gênero">
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">feminino</option>
            <option value="outro">Outro</option>
          </select>
          <br />

          <label for="interreses">Interreses:</label>
          <label for="interreses">Tecnologia</label>
          <input type="checkbox" name="interreses" id="Tecnologia" value="Tecnologia" />

          <label for="interreses">Esportes</label>
          <input type="checkbox" name="interreses" id="Esportes" value="Esportes" />

          <label for="interreses">Música</label><br />
          <input type="checkbox" name="interreses" id="Musica" value="Musica" />

          <label for="interreses">Deseja receber nossa newsletter?</label>
          Sim <input type="radio" name="interreses" id="radio" /> Não <input type="radio" name="interreses" id="radio" /> <br />
        </div>
        <div class="container_infos-adicionais">
          <h2>informaçãoes Adicionais</h2>
          <label for="Biográfia">Biográfia:</label>
          <textarea name="interreses" id="bio" rows="5" cols="30" placeholder="Conte um Pouco de você"></textarea>
          <br />
          <label for="interreses">Escolha sua cor Favorita:</label>
          <input type="color" name="interreses" id="color" /> <br />
          <label for="interreses">Data de cadastro:</label>
          <input type="date" name="interreses" id="data" /> <br />
          <label for="interreses">Website Pessoal:</label>
          <input type="url" name="interreses" id="URL" placeholder="https://" />
          <br />
          <label for="interreses">Envie seu arquivo de perfil:</label>
          <input type="file" name="interreses" id="Arquivo Pessoal" />
        </div>
        <div class="container_envio">
          <button type="submit">Enviar cadastro</button>
          <button type="reset">Limpar campos</button>
        </div>
      </form>
    </main>
  </body>
</html>
