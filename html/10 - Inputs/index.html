<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Inputs</title>
</head>
<body>
    <h1>Imputs Number,  password, submit, reset</h1>
    <input type="number" name="Idade" id="Idade" min="1" max="12">
    <label for="senha">senha</label>
    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">

    <input type="reset" value="Reset">
